{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <h1>
        Login
    </h1>

        <form action="/login" method="post" class="mb-3">

          <div class="mb-3" >
            <input class="form-control mx-auto w-auto" type="username" id="username" name="username" placeholder="Username" required>
          </div>

          <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" id="password" name="password" placeholder="Password" required>
          </div>

          <button type="submit" class="btn btn-primary">Sign in</button>

        </form>

        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="/register">New around here? Sign up</a>

{% endblock %}
