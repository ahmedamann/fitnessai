{% extends "layout.html" %}

{% block title %}
    Result
{% endblock %}

{% block main %}
<h1>Generated Meal</h1>

<div class="meal-card-result">
    <table>
        <tr>
            <th>Meal Description</th>
        </tr>

        {% for meal in meal_description.split('\n') %}
            <tr>
                <td>{{ meal | safe}}</td>
            </tr>
        {% endfor %}
        <tr>
            <td>
                <form action="/result" class="mb-3" method="post">
                    <input hidden name="button" value="save">
                    <button class="btn btn-success" type="submit">Save meal</button>
                </form>
                <form action="/result" method="post">
                    <input hidden name="button" value="generate">
                    <button class="btn btn-danger" type="submit">Generate another</button>
                </form>

            </td>
        </tr>
    </table>

</div>
<div class="mt-3">
    <a href="/" class="btn btn-primary">Back to Home</a>
</div>

{% endblock %}
